<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>U14 Live – Export</title>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#111827">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
<header class="sticky top-0 z-20 bg-white border-b">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between gap-2">
        <div class="min-w-0">
            <div id="meta" class="text-xs text-gray-500 truncate">Match</div>
            <div class="font-semibold truncate">Export</div>
        </div>
        <div class="flex items-center gap-2">
            <a href="index.html" class="text-sm px-3 py-2 rounded border hover:bg-gray-50">Feuille</a>
            <a href="live.html" class="text-sm px-3 py-2 rounded border hover:bg-gray-50">Live</a>
        </div>
    </div>
</header>

<main class="max-w-3xl mx-auto px-4 py-6 space-y-4">
    <section class="bg-white border rounded-2xl p-4 space-y-3">
        <div class="flex items-center justify-between gap-2">
            <div>
                <div class="font-semibold">JSON du match</div>
                <div class="text-sm text-gray-600">Téléchargement d’un fichier <code>match-XX.json</code>.</div>
            </div>
            <div class="flex items-center gap-2">
                <button id="generate" class="text-sm px-3 py-2 rounded border hover:bg-gray-50">Générer</button>
                <button id="download" class="text-sm px-3 py-2 rounded bg-black text-white hover:bg-gray-800">Télécharger</button>
            </div>
        </div>

        <textarea id="box" class="w-full h-80 border rounded-xl p-3 font-mono text-xs" placeholder="Clique Générer…"></textarea>
    </section>

    <section class="bg-white border rounded-2xl p-4">
        <div class="font-semibold mb-2">Format compatible</div>
        <div class="text-sm text-gray-700">
            Tu peux fusionner <code>players[]</code> dans ton <code>stats.json</code> principal (mêmes champs).
        </div>
    </section>
</main>

<script src="app.js"></script>
<script>
    U14.initExportPage();
</script>
</body>
</html>
